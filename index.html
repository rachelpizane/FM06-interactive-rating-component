<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div class="card">
            <div class="card-icon blue-circle">
                <img src="img/icon-star.svg" alt="">
            </div>

            <div class="card-set-text">
                <h1 class="card-title">How did we do?</h1>
                <p class="card-resume">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <div class="card-set-btns">
                <button id="btn1" class="card-btn blue-circle">1</button>
                <button id="btn2"class="card-btn blue-circle">2</button>
                <button id="btn3"class="card-btn blue-circle">3</button>
                <button id="btn4"class="card-btn blue-circle">4</button>
                <button id="btn5"class="card-btn blue-circle">5</button>
            </div>

            <button class="card-main-btn">Submit</button>
        </div>
        <!-- Rating state end -->
        <!-- Thank you state start -->
        <!-- You selected Add rating here out of 5 -->
        <!-- Thank you!
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch! -->
        <!-- Thank you state end -->
    </main>
    <footer aria-label="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://github.com/rachelpizane" target="_blank">Rachel Pizane</a>.</p>
    </footer>
    <script>
        function registerPoint(numPoint){
            let btn = document.getElementById("btn" + numPoint).innerHTML
            let teste = document.getElementsByClassName("card-main-btn").item(0)
            teste.innerHTML = btn
        }
    </script>
</body>

</html>
